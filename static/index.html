<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <title>Model</title>
    </head>
    <body>
        Hello World!
        <br>
        <form class="form-inline">
            <button type="button" class="btn btn-primary btn-lg" id="linBtn">Linear Model</button>
            <button type="button" class="btn btn-secondary btn-lg" id="polyBtn">Polynomial Model</button>
        </form>
        <div>{{ msg }}</div>
    </body>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


    
    <script>
        $(function() {
          $('#linBtn').on('click', function(e) {
            e.preventDefault()
            $.getJSON('/linear_init',
                function(data) {
              //do nothing
            });
            return false;
          });
        });

        $(function() {
          $('#polyBtn').on('click', function(e) {
            e.preventDefault()
            $.getJSON('/poly_init',
                function(data) {
              //do nothing
            });
            return false;
          });
        });

        $('form').on('submit', function(e){
            $.ajax({
                data : {
                    linValue : $('#linmodelInput').val()
                },
                type : 'POST',
                url: '/linear',
            })
            .done(function(data) {
                if (data.error){
                    $('#error').text(data.error).show();
                    $('#success').hide();
                }
                else{
                    $('#success').text(data.linValue).show()
                    $('#error').hide();
                }
            })
            e.preventDefault();
        });
    </script>
</html>
